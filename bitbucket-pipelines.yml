image: node:14.17.6

pipelines:
  default:

    - step:
        name: Build
        script:
          - cd functions; yarn install;
        artifacts:
          - functions/**

    - step:
        name: Deploy to Firebase
        deployment: production
        script:
          - pipe: atlassian/firebase-deploy:1.3.0
            variables:
              FIREBASE_TOKEN: $FIREBASE_TOKEN
              PROJECT_ID: $FIREBASE_PROJECT
